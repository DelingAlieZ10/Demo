<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body, div {
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100%;
      background: url(../百度换肤/images/1.jpg) no-repeat;
    }
    
    .back {
      width: 100%;
      height: 180px;
      background: rgba(255, 255, 255, 0.3);
      padding-top: 50px;
      text-align: center;
    }
    
    .back img {
      width: 200px;

      /*background: url(images/111.jpg);*/
      
    }

<body>
<div class="back">
  <img id="pic1" src="images/1.jpg" alt="">
  <img id="pic2" src="images/2.jpg" alt="">
  <img id="pic3" src="images/3.jpg" alt="">
  <img id="pic4" src="images/4.jpg" alt="">
  <img id="pic5" src="images/5.jpg" alt="">
</div>

<script src="../common.js"></script>
<script>
  //效果分析: 点击某一个图片的时候，修改body的背景图
  //body的获取方式： document.body

  //封装成一个函数
  var changeBgc = function () {
    document.body.style.backgroundImage = "url("+this.src+")";
  }
  
  //1 根据标签名来获取img元素
  var imgs = document.getElementsByTagName("img");


  //2.遍历给每一个img注册一个单击事件
  for(var i = 0 ; i < imgs.length; i++){
  	imgs[i].onclick = changeBgc;
  }






</script>
</body>
</html>
