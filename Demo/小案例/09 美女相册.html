<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .small {
            width: 180px;
        }

        li {
            float: left;
            list-style: none;
            margin-right: 20px;
        }
        ul {
            width: 1000px;
            margin: 0 auto;

            height: 160px;

        }
        .father {
            width: 1000px;
            margin: 0 auto;
        }
        .father #bigPic {
            width: 1000px;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li><a href="images/01.jpg"><img src="images/01.jpg" alt="" class="small"/></a></li>
    <li><a href="images/02.jpg"><img src="images/02.jpg" alt="" class="small"/></a></li>
    <li><a href="images/03.jpg"><img src="images/03.jpg" alt="" class="small"/></a></li>
    <li><a href="images/04.jpg"><img src="images/04.jpg" alt="" class="small"/></a></li>
    <li><a href="images/05.jpg"><img src="images/05.jpg" alt="" class="small"/></a></li>
</ul>

<div class="father">
    <img src="images/01.jpg" alt="" id="bigPic"/>
</div>

<script src="common.js"></script>
<script>
    var ulTag = id("ul1");
    var imgTag = id("bigPic")
    var aTag = ulTag.getElementsByTagName("a");
for( var i = 0; i <aTag.length;i++){
    aTag[i].onclick = function(){
        imgTag.src =this.href;
        return false;
    }
}

</script>
</body>
</html>
