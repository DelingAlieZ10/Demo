<script type='text/html' id='template_getbrandtitle'>

    {{/each}}
</script>
<script>
    $(function () {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getsitenav',
            success: function (data) {
                console.log(data);
                var resultData = template('template_getbrandtitle', data);
                $('.dl_content ul').html(resultData);
            }
        })
    })
</script>
