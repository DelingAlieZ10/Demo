<!--导航菜单的-->
<script type='text/html' id='template_index_nav'>
    {{each result}}
    <div class="col-xs-3">
        <a href="{{$value.href}}">
                    {{#$value.img}}
                    <p>{{$value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>
<script>
    $(function() {
        var arr = ["./jlq-mmb/jlq-index.html", "./ly_shengqiankong/index.html", "./xx/xx_discount_A.html", "./jxy_low-price/low-price.html", "./xx/xx_overseas_A.html", "./YHM/Coupons.html", "javascript:void(0)", "javascript:void(0)", "./qsq/qsq.html", "javascript:void(0)", "./dl/dl_nav.html", "./brandMenu/dl_brand.html"];

        $.ajax({
            url: 'http://139.199.192.48:9090/api/getindexmenu',
            success: function(data) {
                console.log(data);
                for (key in data.result) {
                    data.result[key].href = arr[key];
                }
                console.log(data);
                var resultData = template('template_index_nav', data);
                $('.dl_nav .dl_col').html(resultData);



                var $arr = $('.dl_col').children();
                $arr.eq(7).click(function(event) {
                    event.preventDefault();
                    console.log('hhhhhhh');
                    if ($('.dl_nav').hasClass('dl_small')) {
                        $('.dl_nav').removeClass('dl_small').addClass('dl_big');
                    } else {
                        $('.dl_nav').removeClass('dl_big').addClass('dl_small');
                    }
                })
            }
        })
    })
</script>
<!--超值折扣推荐的-->
<script type='text/html' id='template_commend'>
    {{each result}}

        <a href="javascript:void(0)">

            <div class="right">
                <div class="top_text">{{$value.productName}}<span>{{$value.productPinkage}}包邮（39.9-20）</span></div>
                <div class="bottom_text">
                    <span class="fl">{{$value.productFrom}}|<i>{{$value.productTime}}</i></span>
                    <span class="fr glyphicon glyphicon-comment">{{$value.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
