<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>凑单品--慢慢买比价网</title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--基本样式-->
    <link rel="stylesheet" href="css/qsq.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <img src="img/top.gif" id="toTop" alt="">
    <!--顶部凑单品区域==================================================-->
    <header>
        <a href="../dl/dl_index.html" class='glyphicon glyphicon-chevron-left' id='homepage'></a>
        <h3>凑单品</h3>
    </header>
    <!--导航栏部分===========================================================-->
    <div class="nav">
        <!--导航按钮-->
        <div class="left">
            <div class="item">
                <a href="javascript:;" data-target='company1' company1Id='0'>京东<i
                    class="glyphicon glyphicon-triangle-bottom company"></i></a>
            </div>
            <div class="item">
                <a href="javascript:;" data-target='company2'>华北<i
                    class="glyphicon glyphicon-triangle-bottom company"></i></a>
            </div>
            <div class="item">
                <a href="javascript:;" data-target='company3'>一元<i
                    class="glyphicon glyphicon-triangle-bottom company"></i></a>
            </div>
        </div>
        <div class="right">
            <a href="javascript:;" data-target='company4' class="glyphicon glyphicon-list"></a>
        </div>
        <!--下拉框-->
        <ul id="company1">
        </ul>
        <ul id="company2">

        </ul>
        <ul id="company3">
            <li class='active'>全部价格<span class="glyphicon glyphicon-ok"></span></li>
            <li>1-3元<span class="glyphicon glyphicon-ok"></span></li>
            <li>3-5元<span class="glyphicon glyphicon-ok"></span></li>
            <li>5-10元<span class="glyphicon glyphicon-ok"></span></li>
            <li>10-15元<span class="glyphicon glyphicon-ok"></span></li>
            <li>15元以上<span class="glyphicon glyphicon-ok"></span></li>
        </ul>
        <ul id="company4">
            <li class="search">
                <b class="glyphicon glyphicon-search"></b>
                <input type="text" placeholder="搜索你想要的凑单品">
                <a href="javascript:;">搜索</a>
            </li>
            <li class="paixu">
                <h4>排序</h4>
                <div class="list">
                    <a href="javascript:;" class="nowColor">销量</a>
                    <a href="javascript:;">价格↑</a>
                    <a href="javascript:;">价格↓</a>
                </div>
            </li>
            <li class="fenlei">
                <h4>分类</h4>
                <div class="list">
                    <a href="javascript:;" class="nowColor">全部</a>
                    <a href="javascript:;">家具</a>
                    <a href="javascript:;">数码</a>
                    <a href="javascript:;">办公</a>
                    <a href="javascript:;">个护</a>
                    <a href="javascript:;">食品</a>
                    <a href="javascript:;">母婴</a>
                    <a href="javascript:;">服饰</a>
                </div>
            </li>
        </ul>
    </div>
    <!--商品内容部分========================================-->
    <div class="productList">

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../lib/jQuery/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/qsq.js"></script>
    <!--引入模板引擎-->
    <script src='../lib/template-web.js/template-web.js'></script>
</body>

</html>
<!--商店模板一-->
<script type='text/html' id='mod1'>
    {{each result}}
    <li shopid='{{$value.shopId}}'>{{$value.shopName}} <span class="glyphicon glyphicon-ok"></span></li>
    {{/each}}
</script>
<!--地区列表模板-->
<script type='text/html' id='mod2'>
    {{each result}}
    <li areaid='{{$value.areaId}}'>{{$value.areaName}} <span class="glyphicon glyphicon-ok"></span></li>
    {{/each}}
</script>
<!--商品列表模板-->
<script type='text/html' id='mod3'>
    {{each result}}
    <a class="item" href="{{$value.href}}">
        <img src="{{$value.productImg}}" alt="">
        <p>{{$value.productName}}</p>
        <p>{{$value.productPrice}}</p>
    </a>
    {{/each}}
</script>
