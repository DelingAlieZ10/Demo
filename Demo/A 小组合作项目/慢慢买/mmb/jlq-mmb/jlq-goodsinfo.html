<script type='text/html' id='info-head'>
    <div class="info-head">
        <!--商品图片文字部分-->
        <div class="jlq-productName">
            <h2>{{productName}}</h2>

    </div>
</script>

<!--商品评论模块-->
<script type="text/html" id='jlq-goodscomment'>
    {{each result}}
    <div class="jlq-goodscomment">
        <div class="comment-m">
            <div class="comment-container">
                <div class="clearfix">
                    <div class="fl">
                        <p>{{$value.comName}}</p>
                    </div>
                    <div class="fr">
                        <p>{{$value.comTime}}</p>
                        <p>{{$value.comFrom}}</p>
                    </div>
                </div>
                <div class="commentinfo">{{$value.comContent}}</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
