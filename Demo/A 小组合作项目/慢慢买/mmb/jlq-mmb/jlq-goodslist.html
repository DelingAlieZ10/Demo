<!DOCTYPE html>

<body>

    <!--首页搜索栏-->

    <div class="goods-layout">

        <div class="jlq-goodslist">

            </ul>
        </div>
        <!--底部按钮-->

            <input type="button" value="上一页" class='goodsbottom-prev'>
            <div class="dropup">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <ul id='jlq-page'>
            <li class="fl">1</li>
            <li class="fl">/</li>
            <li class="fl"></li>
          </ul>
          <span class="caret"></span>
        </button>
                <ul class="dropdown-menu btn-menu" aria-labelledby="dropdownMenu2" id='checkPage'>

          <li><a href="#">2</a></li>

          <li><a href="#">4</a></li>-->

    </div>
    <!--  广告  -->
    <div class="xx_ad">
        <div class="xx_man">
            <img src="./image/man_logo.png" alt="">
        </div>
        <div class="xx_right clearfix">
            <h3>慢慢买APP</h3>

    <div class="xx_foor">

</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/template-web.js"></script>
<script type="text/javascript" src="js/jlq-goodslist.js"></script>

<!--货物列表内容模板-->
<script type="text/html" id='jlq-goodslist'>
    {{each result}}
    <a href="jlq-goodsinfo.html?={{$value.productId}}">
        <li class='clearfix'>
            <div class="goodslist-left fl">{{@$value.productImg}}</div>
            <div class="goodslist-right fl">
                <h2>{{$value.productName}}</h2>
                <p class="jlq-price">{{$value.productPrice}}</p>
                <p class="fl">{{$value.productQuote}}</p>
                <p class="fr">{{$value.productCom}}</p>
            </div>
        </li>
    </a>
    {{/each}}
</script>


<script>
    $(function() {
        ///  设置底部  点击返回 顶部  事件
        $(".foor_top a").eq(2).click(function() {
            console.log(11111)
            $(window).scrollTop(0);
        })
    })
</script>
