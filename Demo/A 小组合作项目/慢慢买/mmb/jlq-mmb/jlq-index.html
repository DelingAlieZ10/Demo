<!DOCTYPE html>

<body>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="lib/template-web.js"></script>
<script type="text/javascript" src="js/jlq-index.js"></script>
<!--分类标题的模板-->
<script type='text/html' id='title-template'>
    {{each result}}
    <p><a href="javascript:void(0)" data-titleid='{{$value.titleId}}'>{{$value.title}}</a>
        <ul class="jlq-sortlist clearfix">
        </ul>
    </p>
    {{/each}}
</script>

<script type='text/html' id='list-template'>
    {{each result}}
    <li><a href="jlq-goodslist.html?={{$value.categoryId}}">{{$value.category}}</a></li>
    {{/each}}
</script>
<script>
    $(function() {
        ///  设置底部  点击返回 顶部  事件
        $(".foor_top a").eq(2).click(function() {
            console.log(11111)
            $(window).scrollTop(0);
        })
    })
</script>
